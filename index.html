<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot — Все нейросети для студентов</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header class="container">
        <div class="logo">StudyBot</div>
        <nav>
            <a href="#features">Функции</a>
            <a href="#pricing">Подписка</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Все нейросети для студентов в одном месте</h1>
        <p>Используй ИИ для учебы, подготовки к экзаменам и проектов.</p>
        <button id="signup-btn">Регистрация / Вход</button>
    </section>

    <!-- Форма регистрации -->
    <div id="auth-form" class="auth-form hidden">
        <h2>Регистрация / Вход</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="signup">Зарегистрироваться</button>
        <button id="login">Войти</button>
        <button id="close-auth">Закрыть</button>
    </div>

    <!-- Чат с ИИ -->
    <section id="chat" class="container hidden">
        <h2>Чат с ИИ</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Напиши вопрос...">
        <button id="send">Отправить</button>
    </section>

    <!-- Подписка -->
    <section id="pricing" class="container">
        <h2>Подписка</h2>
        <button id="checkout-btn">Оплатить 499 ₽ / месяц</button>
    </section>

    <footer>
        <p>© 2026 StudyBot. Все права защищены.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
