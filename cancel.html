<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата отменена - StudyAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cancel-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .cancel-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
        }
        .cancel-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        .cancel-card h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #EF4444;
        }
        .cancel-card p {
            color: #A0A0A8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .cancel-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-icon">❌</div>
            <h1>Оплата отменена</h1>
            <p>Вы отменили процесс оплаты. Если у вас возникли проблемы, обратитесь в поддержку.</p>
            <div class="cancel-buttons">
                <a href="/" class="btn-primary">На главную</a>
                <a href="/shop.html" class="btn-outline">Вернуться в магазин</a>
            </div>
        </div>
    </div>
</body>
</html>
